<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Local CSS -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Survey app</title>
</head>

<body>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-content">
                        <div class="carousel-content__main">
                            <img class="w-15" src="/assets/logo.png" alt="logo">
                            <h1 class="title-big">How was your overall experience?</h1>
                            <div class="smiley-container">
                                <a href="#carouselExampleControls" role="button" data-slide="next">
                                    <div class="smiley-container__item"><img src="/assets/1.png" alt="smiley"></div>
                                </a>
                                <a href="#carouselExampleControls" role="button" data-slide="next">
                                    <div class="smiley-container__item"><img src="/assets/2.png" alt="smiley"></div>
                                </a>
                                <a href="#carouselExampleControls" role="button" data-slide="next">
                                    <div class="smiley-container__item"><img src="/assets/3.png" alt="smiley"></div>
                                </a>
                                <a href="#carouselExampleControls" role="button" data-slide="next">
                                    <div class="smiley-container__item"><img src="/assets/4.png" alt="smiley"></div>
                                </a>
                                <a href="#carouselExampleControls" role="button" data-slide="next">
                                    <div class="smiley-container__item"><img src="/assets/5.png" alt="smiley"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-content">
                        <div class="carousel-content__main">
                            <img class="w-15" src="/assets/logo.png" alt="logo">
                            <h1 class="title-big">Thank you! Could you tell us why?</h1>
                            <div class="cards-container">
                                <a href="#carouselExampleControls" class="card" role="button" data-slide="next">
                                    <img src="/assets/local_laundry_service.svg" alt="laundry">
                                    <p>Staff friendliness</p>
                                </a>
                                <a href="#carouselExampleControls" class="card" role="button" data-slide="next">
                                    <img src="/assets/access_time.svg" alt="time">
                                    <p>Product range</p>
                                </a>
                                <a href="#carouselExampleControls" class="card" role="button" data-slide="next">
                                    <img src="/assets/question_answer.svg" alt="question answer">
                                    <p>Store atmosphere</p>
                                </a>
                                <a href="#carouselExampleControls" class="card" role="button" data-slide="next">
                                    <img src="/assets/wifi-24.svg" alt="wifi">
                                    <p>Waiting times</p>
                                </a>
                                <a href="#carouselExampleControls" class="card" role="button" data-slide="next">
                                    <img src="/assets/face-24.svg" alt="face">
                                    <p>Car park</p>
                                </a>
                                <a href="#carouselExampleControls" class="card" role="button" data-slide="next">
                                    <img src="/assets/store_mall_directory.svg" alt="location">
                                    <p>Other</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-content">
                        <div class="carousel-content__main">
                            <img class="w-15" src="/assets/logo.png" alt="logo">
                            <h1 class="title-big">...and finally, anything else?</h1>
                            <div class="text-area-container">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                                <a class="control-arrow" href="#carouselExampleControls" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-content">
                        <div class="carousel-content__main">
                            <i class="far fa-calendar-check fa-size"></i>
                            <h1 class="title-success">Thank you!</h1>
                            <p class="text-center">We are grateful for every piece of feedback since it's helps us improve.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6d8de34e53.js" crossorigin="anonymous"></script>
</body>

</html>
